<br/>

          <p>
            <pre> {{person | json}}</pre>
          </p>

<form class="form-horizontal" name="commentForm" novalidate>
            <div class="form-group">
              <label class="col-sm-3 control-label" for="Name">Name:</label>
                <div class="col-sm-9">
                  <input class="form-control" type="text" name="Name" placeholder="your name" ng-required="true" ng-model="person.name">
                  <p class="error validationerror" ng-show="commentForm.Name.$invalid && commentForm.Name.$touched">You must fill out your first name</p>
                </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="email">e-Mail:</label>
                <div class="col-sm-9">
                  <input class="form-control" type="email" name="Email" placeholder="your email" ng-required="true" ng-model="person.email">
                  <p class="error validationerror" ng-show="commentForm.Email.$invalid && commentForm.Email.$touched">You must fill out your email</p>
                </div>
              </div>

            <div class="form-group">            
              <label class="col-sm-3 control-label" for="contact">Contact no:</label>
                <div class="col-sm-9">
                  <input class="form-control" type="text" name="contact" placeholder="you phone number" ng-required="true" ng-minlength="10"  ng-model="person.contact">
                  <p class="error validationerror" ng-show="commentForm.contact.$invalid && commentForm.contact.$touched">Your mobile number must be at least 10 characters long</p>
                </div>
            </div>

              <div class="form-group">
                <label class="col-sm-3 control-label" for="gender">Gender:</label>
                  <div class="col-sm-9">
                    <select class="form-control" name="gender" ng-model="person.gender" ng-required="true">
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                    <p class="error validationerror" ng-show="commentForm.gender.$invalid && commentForm.gender.$touched">You must select an option</p>
                  </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label" for="bday">Date of Birth:</label>
                  <div class="col-sm-9">
                    <input class="form-control" type="date" name="bday" ng-required="true" ng-model="person.dob">
                    <p class="error validationerror" ng-show="commentForm.bday.$invalid && commentForm.bday.$touched">You must choose your date of birth</p>
                  </div>
              </div>


              <div class="form-group">                
                <label class="col-sm-3 control-label" for="comments">Comments:</label>
                  <div class="col-sm-9">
                    <textarea class="form-control" rows="4" cols="70" name="comment" ng-maxlength="100" ng-required="true" placeholder="your comments" ng-model="person.comment"></textarea>
                    <p class="error validationerror" ng-show="commentForm.comment.$invalid && commentForm.comment.$touched">You must enter your comment</p>
                  </div>
              </div>


              <div class="form-group">
                <input class="btn btn-success" type="submit" value="Submit" ng-click="postForm(person)" ng-if="!editing">
                <input class="btn btn-success" type="submit" value="Update" ng-click="" ng-if="editing">
                <input class="btn btn-warning" type="reset">
              </div>
          </form>
