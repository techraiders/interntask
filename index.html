    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-3 control-label" for="Name">Name:</label>
                <div class="col-sm-9">
                  <input class="form-control" type="text" id="Name" placeholder="your name" required>
                </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="email">e-Mail:</label>
                <div class="col-sm-9">
                  <input class="form-control" type="email" id="Email" placeholder="your email" required>
                </div>
              </div>

            <div class="form-group">            
              <label class="col-sm-3 control-label" for="contact">Contact no:</label>
                <div class="col-sm-9">
                  <input class="form-control" type="number" id="contact" placeholder="you phone number" required>
                </div>
            </div>

              <div class="form-group">
                <label class="col-sm-3 control-label" for="gender">Gender:</label>
                  <div class="col-sm-9">
                    <select class="form-control" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                  </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label" for="bday">Date of Birth:</label>
                  <div class="col-sm-9">
                    <input class="form-control" type="date" id="bday">
                  </div>
              </div>


              <div class="form-group">                
                <label class="col-sm-3 control-label" for="comments">Comments:</label>
                  <div class="col-sm-9">
                    <textarea class="form-control" rows="4" cols="70" maxlength="100" placeholder="your comments"></textarea>
                  </div>
              </div>


              <div class="form-group">
                <input class="btn btn-success" type="submit" value="Submit">
                <input class="btn btn-warning" type="reset">
              </div>
          </form>
        </div>
      </div>

      <hr>
